name: Build, Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IBM_CLOUD_REGION: us-south
  CE_PROJECT: ibm-consulting-project
  REGISTRY: us.icr.io
  NAMESPACE: ibm-consulting

jobs:
  # ─── API Tests (Jest + Supertest) ─────────────────
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci
        working-directory: src/backend

      - name: Run API tests
        run: npm test
        working-directory: src/backend

  # ─── Frontend Lint & Build ───────────────────────
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: npm ci
        working-directory: src/frontend

      - name: Lint
        run: npm run lint --if-present
        working-directory: src/frontend

      - name: Build
        run: npm run build
        working-directory: src/frontend

  # ─── E2E Tests (Playwright) ──────────────────────
  test-e2e:
    runs-on: ubuntu-latest
    needs: [test-api, test-frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend
        run: npm ci
        working-directory: src/backend

      - name: Install frontend
        run: npm ci
        working-directory: src/frontend

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: tests

      - name: Start backend
        run: node src/backend/index.js &
        env:
          PORT: 4000

      - name: Start frontend
        run: npm run dev &
        working-directory: src/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Wait for servers
        run: |
          npx wait-on http://localhost:4000 http://localhost:3000 --timeout 30000

      - name: Run E2E tests
        run: npx playwright test --project=chromium
        working-directory: tests

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright-report/

  # ─── Build & Push Docker Images ───────────────────
  build:
    needs: [test-api, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - service: backend
            image: ibm-consulting-api
          - service: frontend
            image: ibm-consulting-web
    steps:
      - uses: actions/checkout@v4

      - name: Login to IBM Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: iamapikey
          password: ${{ secrets.IBM_CLOUD_API_KEY }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: src/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:latest

  # ─── Deploy to Code Engine ────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install code-engine -f

      - name: Deploy Backend
        run: |
          ibmcloud login --apikey ${{ secrets.IBM_CLOUD_API_KEY }} -r ${{ env.IBM_CLOUD_REGION }}
          ibmcloud ce project select --name ${{ env.CE_PROJECT }}
          ibmcloud ce app update \
            --name ibm-consulting-api \
            --image ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ibm-consulting-api:${{ github.sha }}

      - name: Deploy Frontend
        run: |
          ibmcloud ce app update \
            --name ibm-consulting-web \
            --image ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ibm-consulting-web:${{ github.sha }}
