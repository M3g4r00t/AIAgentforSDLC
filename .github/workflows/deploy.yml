name: Build & Deploy to IBM Cloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IBM_CLOUD_REGION: us-south
  CE_PROJECT: ibm-consulting-project
  REGISTRY: us.icr.io
  NAMESPACE: ibm-consulting

jobs:
  # ─── Lint & Test ─────────────────────────────────
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src/${{ matrix.service }}

      - name: Lint
        run: npm run lint --if-present
        working-directory: src/${{ matrix.service }}

      - name: Test
        run: npm test --if-present
        working-directory: src/${{ matrix.service }}

  # ─── Build & Push Docker Images ───────────────────
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - service: backend
            image: ibm-consulting-api
          - service: frontend
            image: ibm-consulting-web
    steps:
      - uses: actions/checkout@v4

      - name: Login to IBM Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: iamapikey
          password: ${{ secrets.IBM_CLOUD_API_KEY }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: src/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ matrix.image }}:latest

  # ─── Deploy to Code Engine ────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install IBM Cloud CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud plugin install code-engine -f
          ibmcloud plugin install container-registry -f

      - name: Deploy Backend
        run: |
          ibmcloud login --apikey ${{ secrets.IBM_CLOUD_API_KEY }} -r ${{ env.IBM_CLOUD_REGION }}
          ibmcloud ce project select --name ${{ env.CE_PROJECT }}
          ibmcloud ce app update \
            --name ibm-consulting-api \
            --image ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ibm-consulting-api:${{ github.sha }}

      - name: Deploy Frontend
        run: |
          ibmcloud ce app update \
            --name ibm-consulting-web \
            --image ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/ibm-consulting-web:${{ github.sha }}
